<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      width: 200px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h3>Save Tabs</h3>
  <input type="text" id="filename" placeholder="Enter filename (e.g., tabs.txt)" />
  <button id="save">Save Tabs</button>
  <hr />
  <h3>Open Tabs from File</h3>
  <input type="file" id="fileInput" />
  <button id="openTabs">Open Tabs</button>
  <script src="popup.js"></script>
</body>
</html>
